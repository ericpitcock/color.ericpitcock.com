<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Color</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="shortcut icon" href="favicon.ico" />-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600">
    <link rel="stylesheet" href="assets/css/color.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <h1>Color</h1>
                </div>
                <div class="col-sm-9">
                    <ul class="palette-tabs">
                        <li class="active"><a data-toggle="tab" data-target="#palette-1">Palette 1</a></li>
                        <li><a href="#" class="add-palette">+</a></li>
                    </ul>
                </div>
                <div class="col-sm-1">Export</div>
            </div>
        </div>
    </header>
    <div class="palette-container">
        <div class="gradient-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="palettes col-sm-10 col-sm-offset-2">
                    <div id="palette-1" class="palette active"></div>
                    <div id="palette-2" class="palette"></div>
                    <div id="palette-3" class="palette"></div>
                    <div id="palette-4" class="palette"></div>
                    <div id="palette-5" class="palette"></div>
                    <div id="palette-6" class="palette"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="color-sets-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <h2>COLOR SETS</h2>
                    <ul class="color-sets">
                        <li class="active"><a data-toggle="tab" data-target="#red">red</a></li>
                        <li><a data-toggle="tab" data-target="#orange">orange</a></li>
                        <li><a data-toggle="tab" data-target="#yellow">yellow</a></li>
                        <li><a data-toggle="tab" data-target="#green">green</a></li>
                        <li><a data-toggle="tab" data-target="#blue">blue</a></li>
                        <li><a data-toggle="tab" data-target="#purple">purple</a></li>
                        <li><a data-toggle="tab" data-target="#pink">pink</a></li>
                        <li><a data-toggle="tab" data-target="#monochrome">monochrome</a></li>
                        <!--<li><a href="" class="add-color-set">+ Add color set</a></li>-->
                    </ul>
                </div>
                <div class="colors col-sm-10 col-sm-offset-2">
                    <div class="tab-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/color.min.js"></script>
</body>
</html>
